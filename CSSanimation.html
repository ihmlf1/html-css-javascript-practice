<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>just a try</title>
    <style>
        div{
            width:50px;
            height:50px;
            position:absolute;
            animation-duration:5s;
            animation-name:first;
        }
        @keyframes first{
            from{
                left:0;
            }
            to{
                left:200px;
            }
        }
    </style>
</head>
<body>
    <div style="background-color:aqua"></div>
    <div style="background-color:black;top:100px;"></div>
    <div style="background-color:blue;top:200px;"></div>
</body>
</html>
